    <h2 class="title-register">User Register</h2>
    <form class="register-form">
        <h3>Register User for Free Account</h3>
        <div class="form-group">
            <h4>Full name</h4>
            <input placeholder="Enter full name" class="form-control" type="text">
        </div>

        <div class="form-group">
            <h4>Email</h4>
            <input placeholder="Enter your email" class="form-control" type="email">
        </div>

        <div class="form-group">
            <h4>Phone number</h4>
            <input placeholder="Enter your phone number" class="form-control" type="tel">
        </div>

        <div class="form-group">
            <h4>Password</h4>
            <input placeholder="Enter password" class="form-control" type="password">
        </div>

        <div class="form-group">
            <h4>Confirm password</h4>
            <input placeholder="Enter confirm password" class="form-control" type="password">
        </div>

        <textarea class="form-control"></textarea>

        <button type="submit">Create Account</button>


        <a href="https://www.google.com/" class="btn btn-danger">CLICK ME</a>

    </form>


</body>
