    <link rel="stylesheet" href="style.css">

<body>
    
    <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="Rows">
          
        </tbody>
      </table>

      <div class="form-group" style="padding: 10px;">

        <button class="btn btn-info" id="btnDeleteItems">Delete select items</button>
        <button class="btn btn-info" id="btnDeleteAll">Delete all</button>
        <button class="btn btn-info" id="btnSelectAll">Select all</button>
      </div>

     


</body>
