<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2 style="text-align: center;">Register user</h2>
    <form class="myForm">
        <div class="form-group">
            <label>Email address</label>
            <input type="email" id="txtEmail" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Full name</label>
            <input type="text" id="txtName" class="form-control" placeholder="Enter full name">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="txtPassword" class="form-control" placeholder="Enter password">
        </div>

        <div class="form-group">
            <label>Confirm password</label>
            <input type="password" id="txtConfirmPassword" class="form-control" placeholder="Enter confirm password">
        </div>

        <div class="form-group" style="color: red;">
            <p id="txtError"></p>
        </div>

        <button type="button" class="btn btn-primary" onclick="register()">Register</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="tableRows">
            <tr>
                <td>TEST1</td>
                <td>TEST1</td>
            </tr>
            <tr>
                <td>TEST2</td>
                <td>TEST2</td>
            </tr>
            <tr>
                <td>TEST3</td>
                <td>TEST3</td>
            </tr>
        </tbody>
    </table>
    <button onclick="addRow()">Add row</button>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="main.js"></script>

</html>
